services:
  # Backend API Service
  - type: web
    name: product-workflow-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    disk:
      name: product-workflow-disk
      mountPath: /opt/render/project/src/server
      sizeGB: 1

  # Frontend Service
  - type: web
    name: product-workflow-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
